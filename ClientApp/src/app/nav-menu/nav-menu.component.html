<div style="padding-top: 100px;" class="col-11 margin-auto">
  <h1 class="title" [ngClass]="{'margin-bottom ' : !selectRowId}">Registered Members</h1>

  <div class="Actions" *ngIf="selectRowId">
    <button (click)="deleteMember()" class="btn btn-danger mr-20">Delete Member</button>
    <button (click)="updateMemberRequest()" class="btn btn-success">Update Member</button>
  </div>

  <table class="table table-hover mt-10">
    <thead>
      <tr>
        <th scope="col">S No</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Date Created</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="allMembers.length > 0">
        <tr scope="row" *ngFor="let member of allMembers ;let i=index" (click)="setSelectRow(member)"
            [ngClass]="{'selectedRow' : member.id == selectRowId}">
          <td>{{i+1}}</td>
          <td>{{member.firstName}}</td>
          <td>{{member.lastName}}</td>
          <td>{{member.email}}</td>
          <td>{{member.phone}}</td>
          <td>{{member.address}}</td>
          <td>{{member.dateCreated | date:'short'}}</td>
        </tr>
      </ng-container>

      <ng-container *ngIf="allMembers.length == 0">
        <tr scope="row">
          No member registrations so far
        </tr>
      </ng-container>

    </tbody>
  </table>
</div>

<app-add-update-member *ngIf="selectedMemberData != null" [memberData]="selectedMemberData" (onMemberDataUpdated)="onUpdateMemberDetails($event)"></app-add-update-member>
