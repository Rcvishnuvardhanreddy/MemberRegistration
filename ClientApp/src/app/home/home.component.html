<div class="d-flex align-items-center justify-content-center">
  <div class="card mt-5 w-50">

    <div class="card-body">
      <form [formGroup]='rsigninform'>
        <!-- <div class="form-group" >
    <label class="col-md-4">NGO Name</label>
    <input type="text"  formControlName='ngoname' placeholder="NGO Name" class="form-control" />
  </div>   -->
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="text" formControlName='email' class="form-control">
        </div>

        <div class="form-group mt-4 ">
          <label class="col-md-4">Password</label>
          <input type="password" formControlName='password' class="form-control" />
        </div>

        <div class="mt-4 text-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>

        <div class="form-group text-center mt-3">
          <button type="submit" class="btn btn-success" [disabled]='!rsigninform.valid' (click)="checkData(rsigninform)">Login</button>&nbsp;
          <!-- <button class="btn btn-primary" (click)="recoverPass()">Forgot Password</button> -->
        </div>

      </form>
      <!-- <a routerLink="['']" (click)="gotosignup()" style="text-decoration:none">If don't have account then create</a> -->
    </div>
  </div>
</div>
